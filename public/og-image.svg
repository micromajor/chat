  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Ombre pierre -->
  <ellipse cx="608" cy="490" rx="130" ry="25" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Logo Menhir (pierre dressée) - contour -->
  <g transform="translate(460, 40)">
    <path d="M150 10 C118 10 96 34 84 66 C72 98 66 142 64 200 C62 248 66 286 76 318 C86 350 100 368 118 375 L182 375 C200 368 214 350 224 318 C234 286 238 248 236 200 C234 142 228 98 216 66 C204 34 182 10 150 10 Z" fill="#2D2D2D" stroke="#1a1a1a" stroke-width="4"/>
    <!-- Intérieur gris -->
    <path d="M150 20 C122 20 102 42 92 72 C80 104 74 146 72 200 C70 246 74 282 84 312 C94 342 108 358 124 364 L176 364 C192 358 206 342 216 312 C226 282 230 246 228 200 C226 146 220 104 208 72 C198 42 178 20 150 20 Z" fill="#8C8C8C"/>
    <!-- Reflet -->
    <path d="M126 30 C114 38 106 62 100 96 C94 130 92 164 94 200 C96 230 100 255 108 275 L116 275 C110 255 107 230 106 200 C104 164 106 130 112 96 C118 62 128 42 138 30 Z" fill="rgba(255,255,255,0.15)"/>
    <!-- Fissure principale -->
