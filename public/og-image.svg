    <ellipse cx="100" cy="376" rx="18" ry="15" fill="#5A9C4A"/>
    <ellipse cx="200" cy="376" rx="18" ry="15" fill="#5A9C4A"/>
    <ellipse cx="232" cy="372" rx="22" ry="18" fill="#4A7C3F"/>
    <ellipse cx="150" cy="378" rx="16" ry="13" fill="#4A7C3F"/>
