  <!-- Texte "Le Menhir" -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">Le Menhir</text>
  
  <!-- Slogan -->
  <text x="600" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.7)" text-anchor="middle">Rencontres entre hommes — Solide comme la pierre</text>
</svg>
