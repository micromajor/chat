# Redirection www vers non-www (SEO: évite le contenu dupliqué)
server {
    listen 80;
    listen 443 ssl;
    server_name www.menhir.chat;

    ssl_certificate /etc/ssl/certs/menhir-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/menhir-selfsigned.key;

    return 301 https://menhir.chat$request_uri;
}

# HTTP -> redirige vers HTTPS via Cloudflare
server {
    listen 80;
    server_name menhir.chat 89.167.63.22;
    return 301 https://$host$request_uri;
}

# HTTPS principal
server {
    listen 443 ssl;
    server_name menhir.chat;

    ssl_certificate /etc/ssl/certs/menhir-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/menhir-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Buffer sizes for NextAuth (larger cookies/headers)
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}
